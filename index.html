<body
  class="privacy-policy page-template-default page page-id-3 logged-in admin-bar no-customize-support elementor-default elementor-kit-5">
  <header id="site-header" class="site-header dynamic-header" role="banner">
    <div class="header-outer-container">
      <div class="header-logo">
        <img
          src="https://cdn.theforage.com/vinternships/companyassets/2t4QruSmKkrN8jr7G/fPw4NBBXFNyuxHnwf/1656532130894/moreton colour logo.png"
          class="brand-logo" alt="Moreton Bay Regional Council logo">
      </div>

      <div class=header-sign-in>
        <button class="sign-in-btn">Sign In</button>
      </div>
    </div>
  </header>
  <main id="content" class="site-main post-3 page type-page status-publish hentry" role="main">
    <div class="main-page">
      <h1 class="main-page-header">Change the title here</h1>
      <p class="main-page-description">Please complete the form below to register your interest in becoming a volunteer
        with Save the Bay.</p>
      <hr class="seperation-line">
      <div class="main-page-form-container">
        <!-- Create your HTML form here -->
        <form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name..."><br><br><br>
          <label for="Lastname">Last Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your Last name..."> <br><br><br>
          <label for="volunteer-group">Volunteer group:</label>
          <select id="volunteer-group" name="volunteer-group">
            <option value="general">General</option>
            <option value="food-drinks">Food & Drinks</option>
            <option value="security">Security</option>
            <option value="medical">Medical</option>
          </select>
          <br><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

  </main>
